<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>
  <main class="container">
    <img class="logo" src="./assets/images/logo-full.svg" alt="logo-full">
    <img class="bottom" src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
    <img class="top" src="./assets/images/pattern-squiggly-line-top.svg" alt="">
    <div class="esconder">
      <header class="cabecalho">
        <h1>Your Journey to Coding Conf <br> 2025 Starts Here!</h1>
        <p>Secure your spot at next year's biggest coding conference.</p>
      </header>
      <form class="formulario">
        <label for="">Upload Avatar</label>
        <div class="upload">
          <img class="img-upload" src="./assets/images/icon-upload.svg" alt="" />
          <input id="img" type="file" accept="image/png, image/jpeg" placeholder="" />
          <p>Drag and drop or click to upload</p>
        </div>
        <p id="desc-upload"> <img src="./assets/images/icon-info.svg" alt=""> Upload your photo (JPG or PNG, max
          size: 500KB).</p>
        <label for="nome">Full Name</label>
        <input id="nome" type="text">
        <div id="message-error" class="message-error">
          <p style="color: red; font-size: 14px;"><img src="./assets/images/icon-info.svg" alt="">Por Favor, Digite seu
            nome!</p>
        </div>
        <label for="email">Email Address</label>
        <input id="email" type="text" placeholder="example@email.com">
        <div id="email-error" class="email-error">
          <p style="color: red; font-size: 14px;"><img src="./assets/images/icon-info.svg" alt="">Por Favor, Digite um
            e-mail v√°lido!</p>
        </div>
        <label for="github">GitHub Username</label>
        <input id="github" type="text" placeholder="@yourusername">
        <button class="btn" id="btn" type="submit">Generate My Ticket</button>
      </form>
    </div>
    <div id="ingresso">
    </div>

  </main>
  <script src="./src/js/index.js"></script>
</body>

</html>
